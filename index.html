<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sheet Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="menus.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/handsontable@11.1.0/dist/handsontable.full.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/handsontable@11.1.0/dist/handsontable.full.min.js"></script>
</head>

<body>
    <div id="tool">
        <!-- File Dropdown -->
        <div class="dropdown">
            <button class="dropbtn">File</button>
            <div class="dropdown-content">
                <a href="#">New</a>
                <a href="#">Open</a>
                <a href="#">Save</a>
                <a href="#">Save As</a>
            </div>
        </div>

        <!-- Home Dropdown -->
        <div class="dropdown active">
            <button class="dropbtn">Home</button>
        </div>

        <!-- Insert Dropdown -->
        <div class="dropdown">
            <button class="dropbtn">Insert</button>
            <div class="dropdown-content">
                <a href="#">Insert Row</a>
                <a href="#">Insert Column</a>
                <a href="#">Insert Image</a>
            </div>
        </div>

        <!-- Layout Dropdown -->
        <div class="dropdown">
            <button class="dropbtn">Layout</button>
            <div class="dropdown-content">
                <a href="#">Format Cells</a>
                <a href="#">Merge Cells</a>
                <a href="#">Cell Borders</a>
            </div>
        </div>

        <!-- Help Dropdown -->
        <div class="dropdown">
            <button class="dropbtn">Help</button>
            <div class="dropdown-content">
                <a href="#">About</a>
                <a href="#">FAQ</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </div>
    <div id="options">
        <div class="menus">
            <div class="material-icons" id="copy">file_copy</div>
            <div class="material-icons" id="cut">content_cut</div>
            <div class="material-icons" id="paste">content_paste</div>

            <select id="font-style" onchange="onChangeFontStyle(this)">
                <option value="Times New Roman" selected>Times New Roman</option>
                <option value="Arial">Arial</option>
                <option value="Caveat">Caveat</option>
                <option value="Confortaa">Confortaa</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Courier New">Courier New</option>
                <option value="EB Garamond">EB Garamond</option>
                <option value="Georgia">Georgia</option>
                <option value="Impact">Impact</option>
                <option value="Josefin Sans">Josefin Sans</option>
                <option value="Lato">Lato</option>
                <option value="Lexend">Lexend</option>
                <option value="Lobster">Lobster</option>
                <option value="Lora">Lora</option>
                <option value="Merriweather">Merriweather</option>
                <option value="Monospace">Monospace</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Nunito">Nunito</option>
                <option value="Open Sans">Open Sans</option>
                <option value="Oswald">Oswald</option>
                <option value="Pacifico">Pacifico</option>
                <option value="Playfair Display">Playfair Display</option>
                <option value="Poppins">Poppins</option>
                <option value="Raleway">Raleway</option>
                <option value="Pacifico">Pacifico</option>
                <option value="Playfair Display">Playfair Display</option>
                <option value="Quicksand">Quicksand</option>
                <option value="Roboto">Roboto</option>
                <option value="Roboto Mono">Roboto Mono</option>
                <option value="Roboto Serif">Roboto Serif</option>
                <option value="Source Sans Pro">Source Sans Pro</option>
                <option value="Spectral">Spectral</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Ubuntu">Ubuntu</option>
                <option value="Verdana">Verdana</option>
                <!-- Add more font styles as needed -->
            </select>

            <!-- Font Size Control with Default Font Size Display -->
            <select id="font-size" onchange="onChangeFontSize(this)">
                <option value="12px">12</option>
                <option value="14px">14</option>
                <option value="16px" selected>16</option>
                <option value="18px">18</option>
                <option value="20px">20</option>
                <option value="20px">22</option>
                <option value="24px">24</option>
                <option value="20px">26</option>
                <option value="20px">28</option>
                <option value="30px">30</option>
                <option value="30px">32</option>
                <option value="30px">34</option>
                <option value="36px">36</option>
                <option value="30px">38</option>
                <option value="48px">40</option>
                <option value="48px">42</option>
                <option value="48px">44</option>
                <option value="48px">46</option>
                <option value="48px">48</option>
                <option value="60px">50</option>
                <option value="60px">52</option>
                <option value="60px">54</option>
                <option value="60px">56</option>
                <option value="60px">58</option>
                <option value="60px">60</option>
                <option value="60px">62</option>
                <option value="60px">64</option>
                <option value="60px">66</option>
                <option value="60px">68</option>
                <option value="72px">70</option>
                <option value="72px">72</option>
                <option value="72px">74</option>
                <option value="72px">76</option>
                <option value="72px">78</option>
                <option value="84px">80</option>
                <option value="84px">82</option>
                <option value="84px">84</option>
                <option value="84px">86</option>
                <option value="84px">88</option>
                <option value="96px">90</option>
                <option value="96px">92</option>
                <option value="96px">94</option>
                <option value="96px">96</option>
            </select>

            <div id="bold" onclick="onClickBold(this)">B</div>
            <div id="italic" onclick="onClickItalic(this)">I</div>
            <div id="underlined" onclick="onClickUnderline(this)">U</div>

            <div class="material-icons active-option text-align" data-value="start" onclick="onClickTextAlign(this)">
                format_align_left
            </div>
            <div class="material-icons text-align" data-value="center" onclick="onClickTextAlign(this)">
                format_align_center
            </div>
            <div class="material-icons text-align" data-value="right" onclick="onClickTextAlign(this)">
                format_align_right
            </div>

            <div id="text-color">
                <label for="color-picker"><span class="material-icons"> border_color </span></label>
                <input onchange="onChangeTextColor(this)" type="color" id="color-picker" style="width: 0; height: 0;" />
            </div>

            <div id="bg-color">
                <label for="bgcolor-picker"><span class="material-icons"> format_color_fill </span></label>
                <input onchange="onChangeBackgroundColor(this)" type="color" id="bgcolor-picker"
                    style="width: 0; height: 0" />
            </div>

            <div id="downloadButton" onclick="downloadFile()">
                <i class="material-icons">cloud_download</i>
            </div>

            <input type="file" id="openFileInput" style="display: none;" accept=".xls, .xlsx"
                onchange="openFile(event)" />

            <div id="openButton" onclick="openFileInput.click()">
                <i class="material-icons">cloud_upload</i>
            </div>
        </div>

        <span id="active-cell">null</span>
    </div>

    <main style="width: 98.93vw; margin: auto; height: 83.83vh; overflow: scroll">
        <div id="header">
            <b style="position: sticky; left: 0; top: 0; background-color: rgb(58, 58, 58)"></b>
        </div>
        <section id="body"></section>
    </main>

    <script src="./options.js"></script>
    <script src="./script.js"></script>
</body>

</html>
